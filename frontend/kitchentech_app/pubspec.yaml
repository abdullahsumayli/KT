name: kitchentech_app
description: "KitchenTech - Platform for renting commercial kitchens"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  flutter_localizations:
    sdk: flutter
  
  intl: any
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # File Picker
  file_picker: ^8.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Secure Storage (for tokens)
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  cached_network_image: ^3.4.1
  url_launcher: ^6.3.2
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
